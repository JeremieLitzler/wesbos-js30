<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    console.log("some:", people.some(person => {
      const personAge = new Date().getFullYear() - person.year;
      console.log(personAge);
      return personAge >= 19;
    }))
    console.log("every:", people.every(person => {
      const personAge = new Date().getFullYear() - person.year;
      console.log(personAge);
      return personAge >= 19;
    }))
    // Array.prototype.find()
    // Find is like filter, but instead returns just the **first** one you are looking for
    // find the comment with the ID of 823423
    console.log(comments.find(comment => comment.id === 823423));
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.table(comments);
    //there are two ways to do it
    //1.
    comments.splice(
      comments.findIndex(comment => comment.id === 823423), //at what index
      1 //how many
    );
    //2.
    const newArray = [
      //get every item up to the index
      ...comments.slice(0, comments.findIndex(comment => comment.id === 823423)),
      //get every item after the index
      ...comments.slice(comments.findIndex(comment => comment.id === 823423) + 1)
    ]
    console.table(comments);
  </script>
</body>

</html>
